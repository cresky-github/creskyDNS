name: Build CreskyDNS

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: creskyDNS-linux-x86_64
            
          # Linux x86_64 (musl - 静态链接)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: creskyDNS-linux-x86_64-musl
            
          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: creskyDNS-linux-aarch64
            use_cross: true
            
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: creskyDNS-windows-x86_64.exe
            
          # macOS x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: creskyDNS-macos-x86_64
            
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: creskyDNS-macos-arm64

    steps:
      - name: Checkout代码
        uses: actions/checkout@v4

      - name: 安装 Rust 工具链
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: 安装 musl-tools (Linux musl)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: 安装 cross (交叉编译工具)
        if: matrix.use_cross
        run: |
          curl -L --retry 5 --retry-delay 2 --proto '=https' --tlsv1.2 -sSf \
            https://github.com/cross-rs/cross/releases/download/v0.2.5/cross-x86_64-unknown-linux-gnu.tar.gz | \
            tar xz -C ~/.cargo/bin

      - name: 缓存 Cargo 依赖
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: 编译 (使用 cross)
        if: matrix.use_cross
        timeout-minutes: 60
        env:
          CARGO_NET_RETRY: 10
          CARGO_NET_TIMEOUT: 300
        run: cross build --release --target ${{ matrix.target }}

      - name: 编译 (原生)
        if: ${{ !matrix.use_cross }}
        timeout-minutes: 60
        env:
          CARGO_NET_RETRY: 10
          CARGO_NET_TIMEOUT: 300
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip 二进制文件 (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          strip target/${{ matrix.target }}/release/creskyDNS || true

      - name: 重命名文件
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ runner.os }}" = "Windows" ]; then
            mv creskyDNS.exe ../../../${{ matrix.artifact_name }}
          else
            mv creskyDNS ../../../${{ matrix.artifact_name }}
          fi

      - name: 上传编译产物
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}
          if-no-files-found: error

  release:
    name: 创建 Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4

      - name: 下载所有编译产物
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 创建 Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
